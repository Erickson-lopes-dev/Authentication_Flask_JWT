{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% if error %}
        <script>
            alert("{{ error }}")
        </script>
    {% endif %}

    <div class="div_center">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <form class="col s12" method="post" action="{{ url_for('auth_site.login_site') }}">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='text' name='username' id='username' required/>
                    <label for='username'>Entre com seu username</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' required/>
                    <label for='password'>Entre com sua senha</label>
                  </div>
                </div>

                <br />
                  <div class='row center-align'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                  </div>
          </form>
        </div>
    </div>
{% endblock %}
